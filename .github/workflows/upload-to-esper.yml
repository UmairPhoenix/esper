name: Upload File to Esper

on: [push]

jobs:
  upload-file:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Upload file to Esper
      run: |
        curl -X POST \
          https://ypwyz-api.esper.cloud/api/v0/enterprise/5f216b83-5cb7-45fd-8b25-27e86900fcf1/content/upload/ \
         -H "Authorization: Bearer $ESPER_API_KEY" \
         -H "Content-Type: multipart/form-data" \
         -H "Accept-Encoding: gzip, deflate, br" \
         -F "application=@small.apk"
